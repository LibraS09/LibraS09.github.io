<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- header -->
  <header class="header-page">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="/" class="logo__link">Logo Logo</a>
        </div>
        <nav class="main-nav">
          <ul class="main-menu">
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Commercial</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link"> Editorial</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Reportage</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link"> Meet me</a>
            </li>
          </ul>
        </nav>
        <!-- mob-menu -->
        <div class="mob-menu">
          <div class="mob-menu__item"></div>
          <div class="mob-menu__item"></div>
        </div>
      </div>
    </div>
  </header>
  <!-- main -->
  <main>
    <section class="slider-section">
      <div class="vector">
        <svg id="my-svg" width="100%" height="100%" viewBox="0 0 610 728" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M139.416 31.4647C-159.248 309.376 101.471 367.764 214.964 1C336.277 136.37 767.08 317.52 345.08 103.2C594.544 524.358 643.701 254.041 589.613 727.477"
            stroke="#2828BD" />
        </svg>
      </div>
      <div class="container">
        <div class="slider-content">
          <div class="bg-text bg-text-left">
            Ink Lingerie
          </div>
          <div class="bg-text bg-text-right">
            Ink Lingerie
          </div>
          <!-- slider-img -->
          <div class="slider-img-wrap">
            <div class="swiper-container slider-img el-move el-anime" data-speed='15'>
              <div class="swiper-wrapper">
                <div class="swiper-slide slider-img__slide">
                  <img class="slider-img__image" src="images/image1.png" alt="image">
                </div>
                <div class="swiper-slide slider-img__slide">
                  <img class="slider-img__image" src="images/image2.png" alt="image">
                </div>
                <div class="swiper-slide slider-img__slide">
                  <img class="slider-img__image" src="images/image3.png" alt="image">
                </div>
              </div>
            </div>
          </div>
          <div class="left-img el-move el-anime" data-speed='10'>
            <img class="left-img__image" src="images/image2.png" alt="image">
          </div>
          <div class="right-img el-move el-anime" data-speed='10'>
            <img class="right-img__image" src="images/image3.png" alt="image">
          </div>
          <!-- slider-text -->
          <div class="slider-text-wrap">
            <div class="swiper-container slider-text">
              <div class="swiper-wrapper">
                <div class="swiper-slide slider-text__slide">
                  Ink Lingerie
                </div>
                <div class="swiper-slide slider-text__slide">
                  Ink Lingerie
                </div>
                <div class="swiper-slide slider-text__slide">
                  Ink Lingerie
                </div>
              </div>
            </div>
          </div>
          <div class="cursor-text">
            Drag me
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer-page">
    <div class="container">
      <div class="footer-content">
        <ul class="soc">
          <li class="soc__item">Inst</li>
          <li class="soc__item">___________</li>
          <li class="soc__item">Fb</li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.5/dist/vivus.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <script src="js/script.js"></script>


</body>

</html>
