<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Анкета </title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
  </script>
  <script type="text/javascript" src="js/tmpl.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<script type="text/html" id="page">
<div class="all">
	<% for (var i = 0; i < data.length; i++) { %>
  <div class="fio">
    <h3><%= data[i].fio %></h3>
    <img src="<%= data[i].img %>" alt="Мое фото" title="фото">
  </div>

  <p><%= data[i].work %></p>
	<hr>
	<p>Хочу учить фронтенд, потому что:</p>
	<ul>
<% for (var j = 0; j < (data[i].t.length); j++) { %>
		<li><%= data[i].t[j] %></li>
		<!-- <li>нужна новая работа</li>
		<li>хорошая зарплата</li>
		<li>перспективы развития</li> -->
  <% }; %>
	</ul>
	<hr>
	<p> Мой контактный телефон <br>
	<%= data[i].tel %></p>
	<p>Мой профиль в контакте <br>
	<a href="<%= data[i].vk %>"> vk.com </a> </p>
	<hr>
	<p>Мой фидбек:<br>
	<%= data[i].f %></p>
  <% } %>
</div>
</script>
</body>
</html>
